plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation('io.netty:netty-all:4.0.44.Final')
    implementation('com.datastax.cassandra:cassandra-driver-core:3.8.0')
    implementation('com.datastax.oss:java-driver-query-builder:4.3.1')
    implementation('com.datastax.cassandra:cassandra-driver-mapping:3.8.0')
    implementation('com.datastax.cassandra:cassandra-driver-extras:3.8.0')
    implementation('com.codahale.metrics:metrics-core:3.0.2')
}

application {
    // Define the main class for the application
    mainClassName = 'com.nrtest.netty.AppServer'
}
